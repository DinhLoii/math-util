# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

# Tên workflow – sẽ hiển thị trong tab Actions của GitHub
name: CI with GitHub Actions using Ant and JUnit | © 2025 by DinhLoii

# Điều kiện kích hoạt workflow
on:
  push:
    branches: [ "main" ]          # Chạy CI khi có ai push code lên nhánh main
  pull_request:
    branches: [ "main" ]          # Chạy CI khi có pull request vào nhánh main

# Một workflow gồm một hoặc nhiều job
jobs:
  build:                          # Job tên là "build"
    
    # Chỉ định hệ điều hành cho máy ảo GitHub cung cấp
    runs-on: ubuntu-latest        # Ubuntu Linux (phổ biến, ổn định cho Java CI)

    # Các bước (steps) sẽ được chạy tuần tự
    steps:

    # 1. Lấy source code từ repository về máy ảo
    - name: Check out repository
      uses: actions/checkout@v4

    # 2. Cài đặt Java Development Kit (JDK) để build project
    - name: Set up JDK 21 (LTS)
      uses: actions/setup-java@v4
      with:
        java-version: '21'        # Dùng JDK 21 – bản LTS, ổn định
        distribution: 'temurin'  # Dùng Eclipse Temurin (OpenJDK được GitHub khuyến nghị)

    # 3. Build project bằng Apache Ant
    # Ant sẽ đọc file build.xml (NetBeans tự sinh)
    # Quá trình build sẽ tự động chạy JUnit nếu được cấu hình trong build.xml
    - name: Build project with Ant
      run: ant -noinput -buildfile build.xml

    # 4. Chuẩn bị thư mục chứa file build (.jar) để upload
    - name: Prepare build artifacts
      run: |
        mkdir -p staging           # Tạo thư mục staging
        cp dist/*.jar staging || echo "No JAR file found"
        # Tránh lỗi CI nếu vì lý do nào đó chưa sinh ra file .jar

    # 5. Upload file .jar để có thể download trong GitHub Actions
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: math-util-ant-build  # Tên artifact hiển thị trên GitHub
        path: staging              # Thư mục chứa file .jar


# End of CI workflow file. 

